<!DOCTYPE html>
<html>
<head>
    <title>Тест загрузки файлов</title>
    <style>
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .drop-zone.dragover {
            background: #e1e1e1;
            border-color: #000;
        }
    </style>
</head>
<body>
    <h1>Тест загрузки файлов</h1>
    
    <h2>Метод 1: Простая форма</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <button type="submit">Загрузить</button>
    </form>

    <h2>Метод 2: Fetch API</h2>
    <div class="drop-zone" id="dropZone">
        <p>Перетащите файл сюда или</p>
        <input type="file" id="fileInput" accept="application/pdf">
    </div>
    <div id="result"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            uploadFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            uploadFile(file);
        });

        function uploadFile(file) {
            result.textContent = `Загружаем файл: ${file.name} (${file.type})`;

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = `Результат: ${JSON.stringify(data, null, 2)}`;
            })
            .catch(error => {
                result.textContent = `Ошибка: ${error.message}`;
            });
        }
    </script>
</body>
</html>
